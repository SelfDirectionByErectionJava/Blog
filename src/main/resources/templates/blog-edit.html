<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Article</h1>
    <div th:each="element: ${post}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Enter article name" class="form-control">
            <br>
            <input type="text" th:value="${element.announce}" name="announce" placeholder="Enter announce" class="form-control">
            <br>
            <textarea name="full_text" placeholder="Enter article content" class="form-control" th:text="${element.full_text}"/>
            <br>
            <button type="submit" class="btn btn-success">Update Article</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
